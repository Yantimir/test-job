<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <button class="header__btn">Каталог</button>
                <input
                    class="header__input"
                    type="text"
                    placeholder="Я ищу..."
                    autocomplete="off"
                />
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link-cart" href="#">
                                <img
                                    class="header__img-cart"
                                    src="./images/cart.svg"
                                    alt="cart"
                                />
                                <p class="header__text-cart">Корзина</p>   
                            </a>
                        </li>
                        <li class="header__item">
                            <a class="header__link-profile" href="#">
                                <img
                                class="header__img-profile"
                                src="./images/profile.svg"
                                alt="profile"
                            />
                            <p class="header__text-profile">Профиль</p> 
                            </a>
                        </li>
                        <li class="header__item">
                            <a class="header__link-like" href="#">
                                <a class="header__link-like" href="#">
                                    <img
                                    class="header__img-like"
                                    src="./images/like.svg"
                                    alt="like"
                                />
                                <p class="header__text-like">Профиль</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
    </body>
</html>
